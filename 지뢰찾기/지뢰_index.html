<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../checkSpeedRun/public/code.jquery.com_jquery-3.7.1.min.js"></script>
    <title>지뢰찾기</title>
    <link rel="stylesheet" href="public/지뢰_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&family=Phudu:wght@800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="public/images/지뢰찾기깃발.png">
</head>

<body>
    <header>
        <div class="title">
            <h3> 지&nbsp;&nbsp;뢰&nbsp;&nbsp;찾&nbsp;&nbsp;기 </h3>
        </div>
    </header>

    <div class="bodywrap">
        <div id="gameBoard">
            <p class="content">
                Game Setting
            </p>
            <div class="btns">
                <input type="number" id="tnt" placeholder="지뢰개수를 입력">
                <button id="startBtn">시작</button>
            </div>
        </div>
        <div id="WinEndBg">
            <div id="WinMsg">
                <div class="MsgBody">&#128526 지뢰제거 완료 &#128526</div>
                <div class="MsgClose" onclick="MsgClose()">닫기</div>
            </div>
            <audio id="victorySound" src="public/victorySound.mp3"></audio>
        </div>
        <div id="OverEndBg">
            <div id="OverMsg">
                <div class="MsgBody">펑!! 지뢰가 터졌어요.. &#128514</div>
                <div class="MsgClose" onclick="MsgClose()">닫기</div>
            </div>
            <audio id="gameOverSound" src="public/gameOverSound.mp3"></audio>
            <script src="public/지뢰_script.js"></script>
        </div>
    </div>

    <footer>
        <div class="btndiv">
            <a href="../main_index.html"><button id="home">홈으로</button></a>
            <button id="restart" onclick="restart()">다시시작</button>
        </div>
    </footer>
</body>

</html>
