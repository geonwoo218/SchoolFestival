<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/ddong_style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="public/images/poop.png">
    <title>똥피하기</title>
</head>
<body>
    <audio src="public/audio/clickSound.mp3" id="clickSound"></audio>
    <audio src="public/audio/bgSound.mp3" id="bgSound"></audio>
    <audio src="public/audio/createPoop.mp3" id="createPoopSound"></audio>
    <audio src="public/audio/gamePlaySound.mp3" id="gamePlaySound"></audio>
    <div id="GUI">
        <div id="title">똥 피하기 with ImBaerit</div>
        <button id="start" class="guiButton" onclick="startGame()">START</button>
        <button id="HowToPlay" class="guiButton" onclick="howtoplay()">HOW TO PLAY</button>
        <a href="../main_index.html"><button id="home" class="guiButton">홈으로</button></a>
        <ul id="leaderboard">
            <h2>랭킹</h2>
        </ul>
    </div>
    <div class="htpbg">
        <div class="htpwrap">
            <div class="htptitle">
                게임 방법
            </div>
            <div class="htpp">
                START 를 누른 뒤,<br>
                하늘에서 떨어지는 똥을<br>
                피하면 되는 게임
            </div>
            <button class="close" onclick="htpclose()">
                닫기
            </button>
        </div>
    </div>
    <div id="gameContainer"><div id="gameTimeDisplay"></div></div>
    <script src="public/ddong_script.js" defer></script>
</body>
</html>
