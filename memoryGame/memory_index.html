<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../checkSpeedRun/public/code.jquery.com_jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="public/memory_style.css">
    <title>Memory Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="public/images/memoryIcon.png">
</head>

<body>
    <header>
        <span>MEMORY GAME</span>
    </header>
    <div id="gameBoard">
        <div id="numList"></div>
        <button id="startBtn"><span>GAME START</span></button>
        <div class="endGameScore"></div>
        <div id="gameOver">
            <div class="gameOverBody"> GAME <br>OVER</div>
            <div class="close" onclick="endGame()">결과보기</div>
        </div>
    </div>
    <div class="rounds">ROUND 0</div>
    <footer>
        <div id="howToPlayBg">
            <div id="howToPlay">
                <div id="title">
                    기억력 테스트 게임 방법
                </div>
                <div id="body">
                    1. 화면에 숫자들이 나옵니다.<br>
                    2. 숫자들을 잘 기억하고 순서대로 클릭합니다.<br>
                    3. 순서를 틀릴 경우 게임이 끝납니다.
                </div>
                <div id="close">
                    close
                </div>
            </div>
        </div>
        <button id="howBtn">HOW TO PLAY</button>
        <a href="../main_index.html"><button id="home">HOME</button></a>
        <button id="restart">RETRY</button>
    </footer>
    <audio id="gameOverSound" src="public/audio/gameOverSound.wav"></audio>
    <audio id="ClickSound" src="public/audio/ClickSound.wav"></audio>
    <audio id="backSound" src="public/audio/backSound.wav" loop></audio>
    <script src="public/memmory_script.js"></script>
</body>

</html>
